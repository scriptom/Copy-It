        <h1 class="text-center display-3">Copy IT!</h1>

                        <span class="fw-bold fs-3">1 </span> Escoge una imagen de tu galería:</label
                    >

                    <hr />
                    <label class="form-label fs-2">
                        <span class="fw-bold fs-3">2 </span> Copia la imagen:</label
                    >
                    <div class="text-center">
                        <img src="#" class="rounded" id="preview-img" width="80%" />
                    </div>
                    <button onclick="copyImage()">Copiar</button>
                    <p class="text-muted text-center">*Mantén presionado la imagen para copiar*</p>

                    <hr />
                    <div>
                        <label class="form-label fs-2">
                            <span class="fw-bold fs-3">3 </span> Pégalo en la herramienta
